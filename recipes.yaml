  name: Doshai
  desc: Its a dish
  category: Palahaaram
  tags: savoury, daily, breakfast
  prep_time: '5:00'
  cook_time: '0:10'
  notes: >
    > Rice to urud dal ratio should be `3:1` if using mixie and `4:1` if using
    grinder.
  ingredients:
    Main:
      - Idli rice @ 2.5 cups
      - Dosha rice @ 0.5 cup
      - Urud dal (white whole) @ 1 cup
      - Methi seeds @ 1 tsp
      - Salt
    Optional:
      - Sabudana @ 2 tbsp
      - Poha @ 2 tbsp
      - Chana dal @ 2 tbsp
  instructions: |
    ### Batter
    - Mix rice, dal, methi and wash 2-3 times.
    - Soak until submerged for 1 hour.
    - Refrigerate after 1 hour, for 3-4 hours.
    - Take out and grind in mixie.
    - Keep out for 4-6 hours. 
    - Refrigerate until you want to prepare it.
    - Add some salt during grinding and rest while preparing doshai.
- file: mathan-erisheri.yaml
  name: Mathan Erisheri
  desc: Pumpkin dish
  category: Kootan
  tags: savoury, daily
  ingredients:
    Main:
      - Pumpkin (green)
      - Turmeric
      - Chilly powder
      - Coconut (grated)
      - Cumin (jeera)
      - Mustard
      - Urud dal
      - Moong dal (if short on vegetables)
      - Curry Leaves
      - Oil
      - Salt
  instructions: >
    Boil Pumpkin (and moong dal if needed), turmeric, chilly powder, salt, and
    water in a vessel till pumpkin is soft. Add water as required.


    Grind grated coconut and jeera to a paste and add to the boiling mixture;
    cook for 2 minutes.


    Tadka - Add mustard to oil, and once it crackles, add urdu dal. Once urdu
    dal is slightly brown, add curry leaves and grated coconut, and pour over
    the boiling mixture.
