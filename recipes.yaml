- file: mooda-kozhakattai.md
  name: Mooda Kozhakattai
  category: Sweets
  tags:
    - sweet
  recipeMd: >
    # Mooda Kozhakattai


    ---

    # Ingredients

    - Dosha rice

    - Idli rice

    - Chakka varatti (jackfruit jam)

    - Jaggery

    - Coconut (small pieces)


    ---

    # Instructions


    1. Grind both rice along with water (mixer will also do) to a smooth paste
    (like doshai batter)

    2. Add chakka varatti and jaggery and grind some more, till mixed

    3. Add coconut pieces

    4. Cook the batter on low flame till it reaches consistency of sevai dough

    5. Once cool to the touch, wrap small quantities of the dough in banana leaf
    and steam for 20 minutes on low flame (or in a cooker for 2 whistles)
