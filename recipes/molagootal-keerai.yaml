name: Keerai Molagootal
category: Mains
tags: [savoury, daily, kootan, molagootal, palakkad]
---
# ingredients
Main:
- Spinach (Palak)
Paste:
- Tur dal
- Turmeric
- Dried Red Chilly
- Coconut grated
- Jeera
- Mustard
- Urud dal
- Oil
---
|
1. Boil tur dal, turmeric in a cooker (3 whistles).
2. Chop spinach and boil in a little water with turmeric for 5 minutes.
3. Let it cool, then grind coarsely in a mixer.
4. Boil spinach, tur dal, and salt for 5 minutes.
5. Roast urud dal, and once brownish add dried red chillies.
6. Add grated coconut and jeera to this and grind to a paste.
7. Add to spinach mixture and let boil for 2 minutes.
8. Tadka - Add mustard to oil, and once it crackles, add urud dal. Once urud dal is slightly brown, pour over the boiling mixture.
