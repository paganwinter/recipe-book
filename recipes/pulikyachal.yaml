name: Pulikyachal
desc: Tamarind based pickle/chutney
category: Pickles
tags: [savoury, chutney, onam, palakkad]
---
# ingredients

Main:
- Sesame oil @ 70 %
- Vegetable oil @ 30 %
- Peanuts
- Mustard
- Urud dal
- Channa dal
- Green chillies
- Tamarid paste
- Jaggery
- Asafoetida (hing)
- Turmeric
- Sesame
- Ginger
- Salt

---
|
1. Heat oil
2. Add peanuts
3. Add mustard
4. After mustard sputters, add urud dal and channa dal
5. Once dals are red, add chillies
6. After a bit add tamarind paste
7. Add asafoetida, turmeric, salt, and jaggery
8. Heat till it thickens
9. Add mix (urud dal, dry chilly, sesame) and ginger
